<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    {% include 'admin/css/inculde_css.html' %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    {% block form_data %}
    <!-- /.login-logo -->
    <div class="login-box-body">
        <h4 class="text-center box-title">Admin login</h4>
        <br>
        <p class="login-box-msg">Sign in to start your admin session</p>

        <form  method="post">
             {% csrf_token %}
            <div class="form-group has-feedback">
                {{ form.email }}
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                {{ form.password }}
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="clearfix">
                <div class="text-center">
                    <br>
                    {% if error_messages %}
                        <p class="text-warning">{{ error_messages }}</p>
                    {% endif %}
                    <br>
                </div>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12 text-center">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Log In</button>
                </div>
                <div class="col-xs-12 text-center">
                    <br>
                    <a href="{% url 'register' %}">Register</a>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    {% endblock %}
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

{% include 'admin/js/include_js.html' %}
</body>
